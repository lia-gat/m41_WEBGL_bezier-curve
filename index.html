
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - геометрические фигуры</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://nfuu.ru/webgl/main.css">
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=37j_ejVIsbzO5FsPmTtZVbbEPNYsaSgAnVt5u9udIRYskP-kXQyi5jIC5QvCTT8SIHrZQIhcPDKdGHdME1NWGw" charset="UTF-8"></script></head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://nfuu.ru/webgl/js/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "https://nfuu.ru/webgl/js/three.module.js"
				}
			}
		</script>
		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'https://nfuu.ru/webgl/js/OrbitControls.js';
			import { TeapotGeometry } from 'https://nfuu.ru/webgl/js/TeapotGeometry.js';
          
			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
          	let object;
			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 1, 80000 );
              
				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333, 50 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.rotateSpeed = 0.05; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 5000;
				
				controls.enableDamping = true;
				camera.position.set( 0, 300, 600 );
			    controls.target.set( 0, 200, 0 );           
              

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// scene objects
                const scale = 12; // увеличиваем высоту фигуры

// Перерисованная кривая: более узкое горлышко + большая высота
                const curve = new THREE.CubicBezierCurve(
                    new THREE.Vector2( 4, 0 ).multiplyScalar(scale),   // низ
                    new THREE.Vector2( 14, 10 ).multiplyScalar(scale), // средняя часть
                    new THREE.Vector2( 3, 18 ).multiplyScalar(scale),  // начало горлышка (уже)
                    new THREE.Vector2( 5, 28 ).multiplyScalar(scale)   // узкое горлышко, выше
                );

                const points = curve.getPoints( 40 );

                var geometry = new THREE.LatheGeometry(points, 80);

// чёрный цвет
                var materialFront = new THREE.MeshPhongMaterial({ color: 0x000000 });
                var materialBack = new THREE.MeshPhongMaterial({ color: 0x404040, side: THREE.BackSide });

                var objFront = new THREE.Mesh(geometry, materialFront);
                var objBack  = new THREE.Mesh(geometry, materialBack);

// размещаем в центре (синих больше нет)
                objFront.position.set(0, 0, 0);
                objBack.position.set(0, 0, 0);

                scene.add(objFront);
                scene.add(objBack);
              
          
              
                           
              
                                     
              
			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(500); //
				render();

			}

			function render() {

				//var timer = Date.now() * 0.0001;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}			


		</script>

	</body>
</html>
